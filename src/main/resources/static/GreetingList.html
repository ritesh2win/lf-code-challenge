<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of All Greetings</title>
</head>
<body>
<h1>All Greetings:</h1>

<table border="1">
    <tr><th>ID</th><th>Name</th></tr>
    <tr th:each="mapEntry : ${greetings}">
        <td th:text="${mapEntry.key}">keyvalue</td>
        <td th:each="item : ${mapEntry.value}" th:text="${item.message}">keyvalue</td>

    </tr>
</table>

</body>
</html>
